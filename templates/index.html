<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Prediksi Diabetes</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #e0f7fa, #ffffff);
        margin: 0;
        padding: 24px;
        display: flex;
        justify-content: center;
      }
      .container {
        background: white;
        width: 100%;
        max-width: 520px;
        padding: 32px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #00796b;
        margin-bottom: 24px;
        font-size: 24px;
      }
      .form-group {
        margin-bottom: 16px;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
        color: #333;
      }
      input[type="number"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
      }
      input:focus {
        border-color: #00796b;
        outline: none;
      }
      button {
        width: 100%;
        padding: 14px;
        background-color: #00796b;
        color: white;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 16px;
      }
      button:hover {
        background-color: #004d40;
      }

      /* Chatbot UI */
      #chat-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #00796b;
        color: white;
        padding: 14px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 22px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        z-index: 999;
      }

      #chat-box {
        display: none;
        position: fixed;
        bottom: 90px;
        right: 20px;
        width: 320px;
        background: white;
        border-radius: 10px;
        border: 1px solid #ccc;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        z-index: 999;
        overflow: hidden;
        flex-direction: column;
      }

      #chat-messages {
        max-height: 300px;
        overflow-y: auto;
        padding: 12px;
        font-size: 14px;
      }

      #user-input {
        width: 100%;
        border: none;
        border-top: 1px solid #ccc;
        padding: 10px;
        font-size: 14px;
        outline: none;
      }

      #chat-messages div {
        margin-bottom: 10px;
      }

      #chat-messages strong {
        color: #00796b;
      }

      @media (max-width: 600px) {
        h2 {
          font-size: 20px;
        }
        input,
        button {
          font-size: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Form Prediksi Diabetes</h2>
      <form method="POST">
        <div class="form-group">
          <label>Gender (0 = Perempuan, 1 = Laki-laki)</label>
          <input type="number" name="gender" required />
        </div>
        <div class="form-group">
          <label>Usia</label>
          <input type="number" name="age" required />
        </div>
        <div class="form-group">
          <label>Hipertensi (0 = Tidak, 1 = Ya)</label>
          <input type="number" name="hypertension" required />
        </div>
        <div class="form-group">
          <label>Penyakit Jantung (0 = Tidak, 1 = Ya)</label>
          <input type="number" name="heart_disease" required />
        </div>
        <div class="form-group">
          <label>Riwayat Merokok (0‚Äì4)</label>
          <input type="number" name="smoking_history" required />
        </div>
        <div class="form-group">
          <label>BMI</label>
          <input type="number" step="0.1" name="bmi" required />
        </div>
        <div class="form-group">
          <label>HbA1c</label>
          <input type="number" step="0.1" name="hba1c" required />
        </div>
        <div class="form-group">
          <label>Glukosa Darah</label>
          <input type="number" name="blood_glucose_level" required />
        </div>
        <button type="submit">üîç Prediksi</button>
      </form>
    </div>

    <!-- üí¨ Chatbot -->
    <div id="chat-icon" onclick="toggleChat()">üí¨</div>
    <div id="chat-box">
      <div id="chat-messages"></div>
      <input
        type="text"
        id="user-input"
        placeholder="Tanyakan tentang diabetes..."
        onkeydown="handleEnter(event)"
      />
    </div>

    <script>
      function toggleChat() {
        const chat = document.getElementById("chat-box");
        chat.style.display = chat.style.display === "block" ? "none" : "block";
      }

      function handleEnter(e) {
        if (e.key === "Enter") {
          const input = document.getElementById("user-input");
          const message = input.value.trim();
          if (!message) return;

          const chat = document.getElementById("chat-messages");
          chat.innerHTML += `<div><strong>Kamu:</strong> ${message}</div>`;
          input.value = "";

          // ‚úÖ Perbaikan: pastikan kirim JSON string
          fetch("/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message: message }),
          })
            .then((res) => res.json())
            .then((data) => {
              chat.innerHTML += `<div><strong>Bot:</strong> ${data.reply}</div>`;
              chat.scrollTop = chat.scrollHeight;
            })
            .catch((error) => {
              chat.innerHTML += `<div><strong>Bot:</strong> Gagal terhubung ke AI.</div>`;
              console.error("Chat error:", error);
            });
        }
      }
    </script>
  </body>
</html>
